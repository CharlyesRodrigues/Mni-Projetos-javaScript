<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de estilização do projeto-->
    <link rel="stylesheet" href="style.css">
    <title>COUNTDOWN</title>
</head>

<body>
    <header class="container">

        <div class='title'>
            <h1>LIVE</h1>
            <p>Em breve</p>
        </div>

        <div class="countdown">
            <div class="dia">
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div class="dia">
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div class="dia ">
                <h1  id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div class="dia">
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>

        <div class='button'>
            <p>Cadastre-se</p>
        </div>


    </header>

    <script src=" ./index.js">
    </script>
</body>

</html>
